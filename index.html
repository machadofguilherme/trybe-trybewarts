<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form action="" class="trybewarts-login" method="get">
      <input type="email" name="email" id="fieldEmail" placeholder="Email">
      <input type="password" name="password" id="fieldSenha" placeholder="Senha">
      <button id="btn-login">Entrar</button>
    </form>
  </header>

  <main>
    <form action="" id="evaluation-form">
      <section class="coluna1">
        <label for="input-name">
          <input type="text" placeholder="Nome" id="input-name">
        </label>
        <label for="input-lastname">
          <input type="text" placeholder="Sobrenome" id="input-lastname">
        </label>
      </section>

      <section class="coluna2">
        <label for="input-email">
          <input type="email" name="input-email" id="input-email" placeholder="Email">
        </label>

        <select id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </section>

      <label id="label-family">Qual sua família?</label>
      <section class="coluna3">
        <input type="radio" name="family" class="" value="Frontend">
        <input type="radio" name="family" class="" value="Backend">
        <input type="radio" name="family" class="" value="FullStack">
      </section>

      <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <section class="coluna4">
        <input type="checkbox" name="" class="subject" value="HoFs">
        <input type="checkbox" name="" class="subject" value="Jest">
        <input type="checkbox" name="" class="subject" value="Promises">
        <input type="checkbox" name="" class="subject" value="React">
        <input type="checkbox" name="" class="subject" value="SQL">
        <input type="checkbox" name="" class="subject" value="Python">
      </section>

      <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
      <section class="coluna5">
        <input type="radio" name="rate" id="" value="1">
        <input type="radio" name="rate" id="" value="2">
        <input type="radio" name="rate" id="" value="3">
        <input type="radio" name="rate" id="" value="4">
        <input type="radio" name="rate" id="" value="5">
        <input type="radio" name="rate" id="" value="6">
        <input type="radio" name="rate" id="" value="7">
        <input type="radio" name="rate" id="" value="8">
        <input type="radio" name="rate" id="" value="9">
        <input type="radio" name="rate" id="" value="10">
      </section>

    </form>

    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo" height="500px">
  </main>
  <script src="script.js"></script>
</body>

</html>
